<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #weather {
      margin-top: 20px;
    }

    #weather img {
      width: 60px;
    }

    .small {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city (e.g., London)" />
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">üìç My Location</button>

    <div id="weather"></div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // Replace with your OpenWeatherMap API key

    function displayWeather(data) {
      const weatherDiv = document.getElementById("weather");
      if (data.cod !== 200) {
        weatherDiv.innerHTML = `<p>${data.message}</p>`;
        return;
      }

      const temp = data.main.temp;
      const description = data.weather[0].description;
      const icon = data.weather[0].icon;
      const humidity = data.main.humidity;
      const wind = data.wind.speed;

      weatherDiv.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather icon">
        <p><strong>${description}</strong></p>
        <p>üå° Temperature: ${temp}¬∞C</p>
        <p>üíß Humidity: ${humidity}%</p>
        <p>üí® Wind: ${wind} m/s</p>
        <p class="small">Updated: ${new Date(data.dt * 1000).toLocaleTimeString()}</p>
      `;
    }

    async function getWeatherByCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        alert("Error fetching weather data.");
        console.error(error);
      }
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            const response = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
            );
            const data = await response.json();
            displayWeather(data);
          } catch (error) {
            alert("Error fetching location-based weather.");
            console.error(error);
          }
        }, () => {
          alert("Unable to access your location.");
        });
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }
  </script>

</body>
</html>
